<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Face Marker on Google Maps</title>
  <style>
    #map { height: 100vh; width: 100%; }
    #leaderboard {
      position: absolute; top: 10px; right: 10px;
      background: #fff; padding: 16px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1002; font-family: Arial, sans-serif;
      font-size: 16px; max-height: 90vh; overflow-y: auto;
      line-height: 1.6; min-width: 240px;
    }
    #leaderboard li {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    #leaderboard img {
      width: 32px; height: 32px;
      margin-right: 8px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="leaderboard">
    <strong>Leaderboard</strong>
    <ul id="leaderboard-list"></ul>
  </div>
  <div id="map"></div>

  <script>
    window.initMap = async function() {
      const HQ = { lat: 50.43135, lng: -3.797092 };
      const DEST = 'Zagreb, Croatia';
      const WAYPOINTS = [
        'London, UK','Paris, France','Brussels, Belgium',
        'Amsterdam, Netherlands','Berlin, Germany',
        'Prague, Czech Republic','Vienna, Austria',
        'Bratislava, Slovakia','Budapest, Hungary'
      ];

      const NAMES = [
        'Adrian Lutic','Alex Nita','Antun Vidakovic','Bradley Tunstill',
        'Brendon Kilcullen','Byron Claridge','Callum Evans','Cameron Gill',
        'Christopher Scourfield','Craig Dolan','Darren Hatfield','David Mahon',
        'Edward Shanley','Gary Mounce','George Norris','James Hickman',
        'James Hodge-Brooks','James Rundle-Jones','Jay Dunn','Joe Lambourne-Gillen',
        'John Peters','Jonathan Thompson','Joseph Nixon','Joseph Young',
        'Joshua Powell','Joshua Rowberry','Lewis Cannon','Liam Hammon',
        'Luke Piller','Mark Sneap','Morgan Hemming','Nicholas Kingshott',
        'Richard Clanford','Richard Turvey','Robert Tamas','Ross Watson',
        'Ryan Breslan','Ryan Manners','Tom Brooks','Tyler Webb'
      ];

      // 1. Get route
      const ds = new google.maps.DirectionsService();
      const res = await ds.route({
        origin: HQ,
        destination: DEST,
        waypoints: WAYPOINTS.map(loc => ({ location: loc })),
        travelMode: 'DRIVING'
      });
      const path = res.routes[0].overview_path;

      // 2. Cumulate distances
      const segments = path.slice(0,-1).map((pt,i) =>
        google.maps.geometry.spherical.computeDistanceBetween(path[i], path[i+1])
      );
      const cum = [0];
      segments.forEach((d,i)=>cum[i+1]=cum[i]+d);

      // 3. Iconâ€composer
      function makeIcon(faceUrl) {
        return new Promise((resolve) => {
          const c = document.createElement('canvas');
          c.width = c.height = 64;
          const ctx = c.getContext('2d');
          const ring = new Image();
          const face = new Image();
          ring.src = 'img/golden_circle.png';
          face.src = faceUrl;
          ring.onload = () => {
            face.onload = () => {
              ctx.drawImage(ring,0,0,64,64);
              ctx.drawImage(face,0,0,64,64);
              resolve(c.toDataURL());
            };
            face.onerror = () => {
              console.warn('Failed to load face:', faceUrl);
              // fallback: just the ring
              ctx.drawImage(ring,0,0,64,64);
              resolve(c.toDataURL());
            };
          };
          ring.onerror = () => {
            console.warn('Failed to load ring');
            resolve(faceUrl); // fallback to face only
          };
        });
      }

      // 4. Map setup
      const map = new google.maps.Map(document.getElementById('map'));
      const bounds = new google.maps.LatLngBounds();
      bounds.extend(HQ);

      // 5. Create participants
      const parts = await Promise.all(NAMES.map(async (name, i) => {
        const bonus = Math.floor(Math.random()*200000);
        const isLead = i===0;
        const facePath = `img/${name}_cvface1.png`;
        const icon = isLead
          ? await makeIcon(facePath)
          : facePath;
        const m = new google.maps.Marker({
          map, title: name, position: HQ,
          icon: {
            url: icon,
            scaledSize: new google.maps.Size(64,64),
            anchor: new google.maps.Point(32,32)
          }
        });
        return { name, bonus, marker: m, isLead };
      }));

      // 6. Position along route
      parts.forEach(p=>{
        let idx = cum.findIndex((d,j)=>p.bonus>=d && p.bonus<=cum[j+1]);
        if(idx<0) idx = segments.length-1;
        const A=path[idx], B=path[idx+1];
        const f=(p.bonus-cum[idx])/segments[idx];
        p.pos = { lat: A.lat()+(B.lat()-A.lat())*f, lng: A.lng()+(B.lng()-A.lng())*f };
      });

      // 7. Nudge overlaps
      parts.forEach((p,i)=>{
        for(let j=0;j<i;j++){
          const a=p.pos, b=parts[j].pos;
          if(Math.hypot(a.lat-b.lat,a.lng-b.lng)<0.0004){
            a.lat+=0.0004; a.lng+=0.0004;
          }
        }
      });

      // 8. Drop markers + fit
      parts.forEach(p=>{
        p.marker.setPosition(p.pos);
        bounds.extend(p.pos);
      });
      map.fitBounds(bounds);

      // 9. Leaderboard
      parts.sort((a,b)=>b.bonus-a.bonus);
      const ul = document.getElementById('leaderboard-list');
      ul.innerHTML = '';
      for(let i=0;i<parts.length;i++){
        const p=parts[i];
        const li=document.createElement('li');
        const img=document.createElement('img');
        if(p.isLead) {
          img.src = await makeIcon(`img/${p.name}_cvface1.png`);
        } else {
          img.src = `img/${p.name}_cvface1.png`;
        }
        li.appendChild(img);
        li.appendChild(document.createTextNode(`${i+1}. ${p.name} (${p.bonus.toLocaleString()} m)`));
        ul.appendChild(li);
      }
    };

    // async load Maps API
    const s = document.createElement('script');
    s.src = 
      'https://maps.googleapis.com/maps/api/js' +
      '?key=AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI' +
      '&callback=initMap&libraries=geometry';
    s.async = true;
    document.head.appendChild(s);
  </script>
</body>
</html>
